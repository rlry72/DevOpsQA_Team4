# This is a basic workflow to help you get started with Actions

name: Run Test Script against code on push

# Controls when the workflow will run
on:
  # Triggers the workflow on push request events
  push:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install Libraries
        run: |
          pip install flake8 pytest pytest-cov classes mocker pytest-mock
      
      - name: Checkout Own Repo
        uses: actions/checkout@v2
      
      - name: Checkout Test Script
        uses: actions/checkout@v2
        with:
          repository: zengzihui/DevOps_Oct2021_Team04
          token: ${{ secrets.DEV_REPO }}
      
      - name: Begin Pytest
        run: |
          pytest --cov -v --junitxml=report.xml
      
      - name: Publish Test Script Results
        uses: EnricoMi/publish-unit-test-result-action@v1.24
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: report.xml
      
      - if: ${{success()}}
        name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@master
        with:
          args: 'The project {{ EVENT_PAYLOAD.repository.full_name }} has been deployed.'
        
